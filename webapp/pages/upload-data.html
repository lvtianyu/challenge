<div class="container-fluid unresult">
    <div class="row" >
        <div class="col-xs-12" id="head">

        </div>
    </div>

                <div class="progress-bar progress-bar-te"  id="target-challenge-percentage">

                <div class="progress-bar progress-bar-warning progress-bar-striped" id="add-challenge-percentage">

            </div>
        </div>
        <div class="col-xs-2 div-padding">好友添加</div>
    </div>
    <div class="row text-small">
        <div class="col-xs-offset-2 col-xs-8 ">
            <div class="row text-center">
                <div class="col-xs-6 progress-color1" ><span id="target-challenge-number"></span>卡路里</div>
                <div class="col-xs-6 progress-color2" >+<span id="add-challenge-number"></span>卡路里</div>
            </div>
        </div>
    </div>
</div>

<div class="clite-bg-white section unresult clite-data-margintop-lg">

      实际完成：
    </div>

      <input type="number" class="form-control clite-vertical-middle" id="complete-challenge-number" placeholder="请输入">
    </div>
    <div class="clite-row-right text-right col-xs-4 clite-padding0">
      卡路里
    </div>
  </div>
</div>

<div class="clite-bg-white unresult clite-data-margintop">

    <!--挑战描述：-->
    <div class="col-xs-12 clite-padding0">
      <textarea class="textarea-te" placeholder="活动描述" id="challengeContent"></textarea>
    </div>
  </div>

  <nav class="navbar-default navbar-fixed-bottom">
      <div class="container-fluid text-cursor">
          <div class="row">
              <div class="col-xs-12">

                      完成

              </div>
          </div>
      </div>
  </nav>
